<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set2</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="playButton">
            <button class="start" onclick = "promptInput()">Enter battleship</button>
        </div>
        <div class="counter">
            <span class="hitCount">Success Count: </span>
            <span class="guessCount">Failure Count: </span>
        </div>
    </div>

    <div class="toggler">
        <button class="toggleMe" onclick="toggleClick()">Welcome to Javascript.</button>
    </div>
</body>
<script src="./app.js"></script>
</html>
